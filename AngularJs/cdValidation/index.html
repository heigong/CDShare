<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>First Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="cdValidation.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	
</head>
<body>
	<div class='container'>
    <form ng-controller='MyCtrl' name='myForm' novalidate>
		<div class='row'>
			<div class='form-group'>
				Username: <input type='text' name='username' ng-model='data.username' hw-validation required />
			</div>
			<div class='form-group'>
				Password: <input type='password' name='myPassword' ng-model='data.password' hw-validation required />
			</div>
			<div class='form-group'>
				Confirm Password: <input type='password' name='confirm' ng-model='data.confirmPassword' hw-validation required hw-pwd-match="myPassword"/>
			</div>
		
		
		<input type = 'submit' value="Save"/>
	</div>
	</div>
	</form>
</div>
</body>
</html>
